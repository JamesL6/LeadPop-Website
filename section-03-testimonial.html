<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 03 - Featured Testimonial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-cream: #faf8f5;
            --bg-white: #ffffff;
            --primary-dark: #1a3c34;
            --primary: #2d5a4e;
            --primary-light: #3d7a6a;
            --accent-gold: #c9a227;
            --text-dark: #1a1a1a;
            --text-body: #4a4a4a;
            --text-muted: #6b6b6b;
            --radius-lg: 20px;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg-cream);
            color: var(--text-body);
            line-height: 1.7;
        }
        
        h1, h2, h3 { 
            font-family: 'Playfair Display', serif; 
            font-weight: 700; 
            line-height: 1.2; 
            color: var(--text-dark);
        }
        
        .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }

        .section {
            padding: 80px 0;
        }

        /* TESTIMONIAL */
        .testimonial-featured {
            display: grid;
            grid-template-columns: 1.1fr 1fr;
            gap: 50px;
            align-items: center;
        }
        
        .video-wrapper {
            position: relative;
            border-radius: var(--radius-lg);
            overflow: hidden;
            aspect-ratio: 16/10;
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
        }
        
        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: var(--bg-white);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        }
        
        .play-btn i {
            font-size: 1.5rem;
            color: var(--primary-dark);
            margin-left: 4px;
        }
        
        .play-btn:hover {
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .testimonial-content {
            position: relative;
        }
        
        .quote-icon {
            font-size: 2.5rem;
            color: var(--accent-gold);
            margin-bottom: 16px;
            opacity: 0.6;
        }
        
        .testimonial-quote {
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            line-height: 1.5;
            margin-bottom: 28px;
            color: var(--text-dark);
        }
        
        .testimonial-author {
            display: flex;
            align-items: center;
            gap: 14px;
        }
        
        .author-avatar {
            width: 54px;
            height: 54px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-family: 'Playfair Display', serif;
            font-size: 1.15rem;
            font-weight: 700;
        }
        
        .author-info strong {
            display: block;
            font-size: 1.05rem;
            margin-bottom: 2px;
            color: var(--text-dark);
        }
        
        .author-info span {
            color: var(--text-muted);
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <!-- TESTIMONIAL -->
    <section class="section">
        <div class="container">
            <div class="testimonial-featured">
                <div class="video-wrapper">
                    <div class="play-btn">
                        <i class="fas fa-play"></i>
                    </div>
                </div>
                <div class="testimonial-content">
                    <i class="fas fa-quote-left quote-icon"></i>
                    <p class="testimonial-quote">They made selling my inherited house so easy. I was overwhelmed and they handled everything. Got my check in 10 days.</p>
                    <div class="testimonial-author">
                        <div class="author-avatar">MG</div>
                        <div class="author-info">
                            <strong>Maria G.</strong>
                            <span>Dallas, TX • Inherited Property • Closed in 10 Days</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
